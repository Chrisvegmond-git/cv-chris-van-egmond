<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chris van Egmond â€” CV (Compact)</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700&family=Source+Sans+3:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --text: #1e293b;
      --muted: #64748b;
      --accent: #1e3a5f;
      --accent-light: #e0e7f0;
      --border: #e2e8f0;
      --bg: #f8fafc;
      --white: #ffffff;
      --spacing-unit: 0.5rem;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Source Sans 3', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      color: var(--text);
      font-size: 0.9375rem;
      line-height: 1.4;
      max-width: 820px;
      margin: 0 auto;
      padding: 1rem 2rem 1.25rem;
      background: var(--bg);
    }

    @media print {
      @page {
        size: A4;
        margin: 0;
      }
      body {
        background: var(--white);
        padding: 12mm;
        font-size: 8.25pt;
        line-height: 1.28;
        max-width: none;
        width: 210mm;
        min-height: 297mm;
        box-sizing: border-box;
      }
      .download-wrap { display: none !important; }
      a { color: var(--text); text-decoration: none; }
      .job, .extra-item, .employer { page-break-inside: avoid; }
      .trait,
      .intro-box,
      .skill-dots span {
        -webkit-print-color-adjust: exact;
        print-color-adjust: exact;
      }
      .intro-box { padding: 0.4rem 0.6rem; margin-bottom: 0.5rem; }
      .intro-box .intro-content .summary { margin-bottom: 0.25rem; }
      .intro-box .intro-content .page-header { margin-bottom: 0.25rem; }
      .skills-top { margin-bottom: 0.5rem; gap: 0.4rem; }
      .experience-section { margin-bottom: 0.4rem; }
      .experience-section h2 { margin: 0 0 0.25rem; padding-bottom: 0.1rem; }
      .employer { margin-bottom: 0.35rem; }
      .employer-name { margin-bottom: 0.25rem; padding-bottom: 0.1rem; }
      .role { margin-bottom: 0.25rem; }
      .role ul { margin: 0.03rem 0 0; line-height: 1.3; }
      .role li, .job li, .extra-item li, .block-section li { margin-bottom: 0.04rem; }
      .edu-lang-row {
        margin-bottom: 0.35rem;
        gap: 0.6rem;
        display: grid;
        grid-template-columns: 3fr 1fr;
        align-items: start;
      }
      .edu-lang-row .education-compact { flex: none; }
      .edu-lang-row .languages-compact { flex: none; min-width: 0; }
      .edu-lang-row h3 { margin: 0 0 0.15rem; padding-bottom: 0.1rem; }
      .extra-section { margin-top: 0.5rem; }
      .extra-section h2 { margin: 0 0 0.25rem; padding-bottom: 0.1rem; }
      .job, .extra-item { margin-bottom: 0.4rem; }
      .contact { margin-top: 0.4rem; padding-top: 0.25rem; }
      .main h2:not(:first-child), .experience-section h2:not(:first-child) { margin-top: 0.5rem; }
    }

    .download-wrap {
      position: fixed;
      top: 1.25rem;
      right: 1.25rem;
      z-index: 10;
    }

    .download-btn {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem 1rem;
      background: var(--accent);
      color: var(--white);
      font-family: inherit;
      font-weight: 600;
      font-size: 0.8125rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      box-shadow: 0 1px 3px rgba(30, 58, 95, 0.2);
      transition: background 0.2s, box-shadow 0.2s;
    }

    .download-btn:hover {
      background: #152a47;
      box-shadow: 0 2px 6px rgba(30, 58, 95, 0.25);
    }

    .download-btn svg {
      width: 1rem;
      height: 1rem;
    }

    /* Header & intro */
    .intro-box {
      display: flex;
      align-items: flex-start;
      gap: 0.75rem;
    }

    .intro-box .intro-content {
      flex: 1;
      min-width: 0;
    }

    .page-header {
      margin-bottom: 0.35rem;
    }

    h1 {
      font-family: 'Libre Baskerville', Georgia, serif;
      font-size: 1.5rem;
      font-weight: 700;
      margin: 0;
      letter-spacing: 0.02em;
      color: var(--text);
    }

    .cv-photo {
      width: 100%;
      max-width: 140px;
      height: auto;
      aspect-ratio: 1;
      object-fit: cover;
      border-radius: 6px;
      border: 1px solid var(--border);
      box-shadow: 0 2px 8px rgba(30, 41, 59, 0.08);
      display: block;
      flex-shrink: 0;
    }

    .intro-content .summary {
      margin: 0;
      font-size: 0.8125rem;
      line-height: 1.45;
      color: var(--text);
    }

    .traits {
      display: flex;
      flex-wrap: wrap;
      gap: 0.25rem 0.4rem;
      margin-bottom: 0.5rem;
    }

    .trait {
      font-size: 0.8125rem;
      font-weight: 600;
      color: var(--accent);
      padding: 0.15rem 0.5rem;
      background: var(--accent-light);
      border-radius: 4px;
    }

    /* Skills row: Cloud Platforms | DevOps | Programming | Interests */
    .skills-top {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr 1fr;
      gap: 0.6rem;
      margin-bottom: 0.85rem;
    }

    @media (max-width: 700px) {
      .skills-top { grid-template-columns: 1fr 1fr; }
    }

    @media (max-width: 500px) {
      .skills-top { grid-template-columns: 1fr; }
    }

    .skills-col section {
      margin-bottom: 0;
    }

    /* Section block (shared for skills + bottom) */
    .block-section {
      font-size: 0.875rem;
    }

    .block-section section {
      margin-bottom: 0.5rem;
    }

    .block-section section:last-child {
      margin-bottom: 0;
    }

    .block-section h3 {
      font-size: 0.6875rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: var(--accent);
      margin: 0 0 0.25rem;
      padding-bottom: 0.15rem;
      border-bottom: 2px solid var(--accent);
    }

    .block-section p, .block-section ul {
      margin: 0;
      color: var(--muted);
      line-height: 1.5;
    }

    .block-section ul {
      list-style: none;
      padding: 0;
    }

    .block-section li {
      margin-bottom: 0.08rem;
    }

    .block-section .edu-item {
      margin-bottom: 0.75rem;
    }

    .block-section .edu-item:last-child {
      margin-bottom: 0;
    }

    .block-section .edu-header {
      margin-bottom: 0.2rem;
    }

    .block-section .edu-school {
      font-size: 0.875rem;
      color: var(--text);
    }

    .block-section .edu-degree,
    .block-section .edu-item p {
      font-size: 0.8125rem;
      color: var(--muted);
    }

    /* Experience: full width */
    .experience-section {
      margin-bottom: 0.5rem;
    }

    .experience-section h2 {
      margin-top: 0;
    }

    /* Bottom grid: Personal/Interests/Languages | Education */
    .bottom-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1.5rem;
    }

    @media print {
      .bottom-grid {
        page-break-before: always;
      }
    }

    @media (max-width: 700px) {
      .bottom-grid { grid-template-columns: 1fr; }
    }

    .bottom-grid h2 {
      margin-top: 0;
    }

    .bottom-grid h2:not(:first-child) {
      margin-top: 0.6rem;
    }

    /* Extra curricular: full width */
    .extra-section {
      margin-top: 0.9rem;
    }

    .extra-section h2 {
      margin-top: 0;
    }

    /* Main content headings */
    .main h2,
    .experience-section h2,
    .bottom-grid h2,
    .extra-section h2 {
      font-size: 0.6875rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: var(--accent);
      margin: 0 0 0.35rem;
      padding-bottom: 0.15rem;
      border-bottom: 2px solid var(--accent);
    }

    .main h2:first-child,
    .experience-section h2:first-child {
      margin-top: 0;
    }

    .main h2:not(:first-child),
    .experience-section h2:not(:first-child) {
      margin-top: 0.75rem;
    }

    /* Employer = one company; roles = functions within it */
    .employer {
      margin-bottom: 0.5rem;
    }

    .employer:last-child {
      margin-bottom: 0;
    }

    .employer-name {
      font-weight: 700;
      font-size: 0.9375rem;
      color: var(--text);
      margin-bottom: 0.35rem;
      padding-bottom: 0.15rem;
      border-bottom: 1px solid var(--border);
    }

    .role {
      margin-bottom: 0.35rem;
    }

    .role:last-child {
      margin-bottom: 0;
    }

    .role-header {
      display: flex;
      flex-wrap: wrap;
      align-items: baseline;
      justify-content: space-between;
      gap: 0.2rem 0.5rem;
      margin-bottom: 0.08rem;
    }

    .role-title {
      font-size: 0.9rem;
      color: var(--muted);
      font-style: italic;
    }

    .role-dates {
      font-size: 0.8125rem;
      color: var(--muted);
      font-weight: 500;
    }

    .role-location {
      font-size: 0.85rem;
      color: var(--muted);
      margin-bottom: 0.08rem;
    }

    .role ul {
      margin: 0.05rem 0 0;
      padding-left: 1.15rem;
      font-size: 0.875rem;
      line-height: 1.38;
    }

    .role li {
      margin-bottom: 0.08rem;
    }

    .job, .extra-item {
      margin-bottom: 0.6rem;
    }

    .job:last-of-type,
    .extra-item:last-child {
      margin-bottom: 0;
    }

    .job-header, .edu-header {
      display: flex;
      flex-wrap: wrap;
      align-items: baseline;
      justify-content: space-between;
      gap: 0.2rem 0.5rem;
      margin-bottom: 0.08rem;
    }

    .job-company, .edu-school {
      font-weight: 700;
      font-size: 0.9375rem;
      color: var(--text);
    }

    .job-dates, .edu-dates {
      font-size: 0.8125rem;
      color: var(--muted);
      font-weight: 500;
    }

    .job-role, .job-location {
      font-size: 0.875rem;
      color: var(--muted);
      font-weight: 500;
    }

    .job-role {
      font-style: italic;
    }

    .job ul, .extra-item ul {
      margin: 0.05rem 0 0;
      padding-left: 1.15rem;
      font-size: 0.875rem;
      line-height: 1.38;
    }

    .job li, .extra-item li {
      margin-bottom: 0.08rem;
    }

    .programming {
      display: flex;
      flex-direction: column;
      gap: 0.2rem;
      font-size: 0.875rem;
    }

    .skill {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 0.4rem;
    }

    .skill-name {
      color: var(--muted);
    }

    .skill-dots {
      display: flex;
      gap: 2px;
    }

    .skill-dots span {
      width: 5px;
      height: 5px;
      border-radius: 50%;
      background: var(--border);
    }

    .skill-dots span.filled {
      background: var(--accent);
    }

    /* Contact footer */
    .contact {
      margin-top: 0.5rem;
      padding-top: 0.35rem;
      border-top: 1px solid var(--border);
      font-size: 0.8125rem;
      color: var(--muted);
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 0.4rem 1rem;
    }

    .contact a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 500;
    }

    .contact a:hover {
      text-decoration: underline;
    }

    .contact span {
      color: var(--muted);
    }

    .intro-box {
      background: #e8eef5;
      border: 1px solid #d4dde8;
      border-radius: 8px;
      padding: 0.6rem 0.9rem;
      margin-bottom: 0.75rem;
    }

    .intro-box .intro-content {
      display: flex;
      flex-direction: column;
    }

    .intro-box .intro-content .summary {
      margin-bottom: 0.35rem;
    }

    .intro-box .traits {
      margin-bottom: 0;
    }

    /* Education & Languages row */
    .edu-lang-row {
      display: flex;
      gap: 1rem;
      margin-bottom: 0.7rem;
      align-items: flex-start;
    }

    .edu-lang-row .education-compact {
      flex: 1;
    }

    .edu-lang-row .languages-compact {
      flex: 0 0 auto;
      min-width: 155px;
    }

    .edu-lang-row .languages-compact .compact-lines {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 0.1rem 0.85rem;
    }

    .edu-lang-row h3 {
      font-size: 0.6875rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: var(--accent);
      margin: 0 0 0.25rem;
      padding-bottom: 0.15rem;
      border-bottom: 2px solid var(--accent);
    }

    .compact-lines {
      display: flex;
      flex-direction: column;
      gap: 0.08rem;
    }

    .compact-lines .edu-line {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      gap: 0.5rem;
      font-size: 0.875rem;
      color: var(--muted);
    }

    .compact-lines .edu-line .edu-degree {
      flex-shrink: 0;
    }

    .compact-lines .edu-line .edu-school {
      flex-shrink: 0;
      text-align: right;
      font-weight: 400;
      font-size: 0.875rem;
      color: var(--muted);
    }

    .compact-lines .lang-line {
      font-size: 0.875rem;
      color: var(--muted);
    }

  </style>
</head>
<body>
  <div class="download-wrap">
    <button type="button" class="download-btn" onclick="window.print()" aria-label="Download this page as PDF">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
      </svg>
      Download as PDF
    </button>
  </div>

  <div id="cv-root"></div>
  <script src="js/render-compact.js"></script>
</body>
</html>
