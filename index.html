<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chris van Egmond â€” CV</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700&family=Source+Sans+3:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --text: #1e293b;
      --muted: #64748b;
      --accent: #1e3a5f;
      --accent-light: #e0e7f0;
      --border: #e2e8f0;
      --bg: #f8fafc;
      --white: #ffffff;
      --spacing-unit: 0.5rem;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Source Sans 3', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      color: var(--text);
      font-size: 0.9375rem;
      line-height: 1.5;
      max-width: 820px;
      margin: 0 auto;
      padding: 1.5rem 2rem 2rem;
      background: var(--bg);
    }

    @media print {
      @page { margin: 0; }
      body {
        background: var(--white);
        padding: 0.4in;
        font-size: 10pt;
        max-width: none;
      }
      .download-wrap { display: none !important; }
      a { color: var(--text); text-decoration: none; }
      .job, .extra-item, .employer { page-break-inside: avoid; }
      .trait,
      .intro-box {
        -webkit-print-color-adjust: exact;
        print-color-adjust: exact;
      }
    }

    .download-wrap {
      position: fixed;
      top: 1.25rem;
      right: 1.25rem;
      z-index: 10;
    }

    .download-btn {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem 1rem;
      background: var(--accent);
      color: var(--white);
      font-family: inherit;
      font-weight: 600;
      font-size: 0.8125rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      box-shadow: 0 1px 3px rgba(30, 58, 95, 0.2);
      transition: background 0.2s, box-shadow 0.2s;
    }

    .download-btn:hover {
      background: #152a47;
      box-shadow: 0 2px 6px rgba(30, 58, 95, 0.25);
    }

    .download-btn svg {
      width: 1rem;
      height: 1rem;
    }

    /* Header & intro */
    .page-header {
      margin-bottom: 0.75rem;
    }

    h1 {
      font-family: 'Libre Baskerville', Georgia, serif;
      font-size: 1.625rem;
      font-weight: 700;
      margin: 0;
      letter-spacing: 0.02em;
      color: var(--text);
    }

    .intro-row {
      display: grid;
      grid-template-columns: auto 1fr;
      gap: 1.25rem;
      align-items: start;
      margin-bottom: 0.75rem;
    }

    @media (max-width: 600px) {
      .intro-row { grid-template-columns: 1fr; }
    }

    .cv-photo {
      width: 100%;
      max-width: 140px;
      height: auto;
      aspect-ratio: 1;
      object-fit: cover;
      border-radius: 6px;
      border: 1px solid var(--border);
      box-shadow: 0 2px 8px rgba(30, 41, 59, 0.08);
      display: block;
    }

    .intro-row .cv-photo {
      margin-bottom: 0;
    }

    .intro-row .summary {
      margin: 0;
      font-size: 0.8125rem;
      line-height: 1.6;
      color: var(--text);
    }

    .traits {
      display: flex;
      flex-wrap: wrap;
      gap: 0.35rem 0.5rem;
      margin-bottom: 1rem;
    }

    .trait {
      font-size: 0.8125rem;
      font-weight: 600;
      color: var(--accent);
      padding: 0.25rem 0.6rem;
      background: var(--accent-light);
      border-radius: 4px;
    }

    /* Skills row: Cloud Platforms | Programming */
    .skills-top {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1.5rem;
      margin-bottom: 1.25rem;
    }

    @media (max-width: 600px) {
      .skills-top { grid-template-columns: 1fr; }
    }

    .skills-col section {
      margin-bottom: 0;
    }

    /* Section block (shared for skills + bottom) */
    .block-section {
      font-size: 0.875rem;
    }

    .block-section section {
      margin-bottom: 1rem;
    }

    .block-section section:last-child {
      margin-bottom: 0;
    }

    .block-section h3 {
      font-size: 0.6875rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: var(--accent);
      margin: 0 0 0.4rem;
      padding-bottom: 0.25rem;
      border-bottom: 2px solid var(--accent);
    }

    .block-section p, .block-section ul {
      margin: 0;
      color: var(--muted);
      line-height: 1.5;
    }

    .block-section ul {
      list-style: none;
      padding: 0;
    }

    .block-section li {
      margin-bottom: 0.2rem;
    }

    .block-section .edu-item {
      margin-bottom: 0.75rem;
    }

    .block-section .edu-item:last-child {
      margin-bottom: 0;
    }

    .block-section .edu-header {
      margin-bottom: 0.2rem;
    }

    .block-section .edu-school {
      font-size: 0.875rem;
      color: var(--text);
    }

    .block-section .edu-degree,
    .block-section .edu-item p {
      font-size: 0.8125rem;
      color: var(--muted);
    }

    /* Experience: full width */
    .experience-section {
      margin-bottom: 1.25rem;
    }

    .experience-section h2 {
      margin-top: 0;
    }

    /* Bottom grid: Personal/Interests/Languages | Education/Extra curricular */
    .bottom-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1.5rem;
    }

    @media (max-width: 700px) {
      .bottom-grid { grid-template-columns: 1fr; }
    }

    .bottom-grid h2 {
      margin-top: 0;
    }

    .bottom-grid h2:not(:first-child) {
      margin-top: 1rem;
    }

    /* Main content headings */
    .main h2,
    .experience-section h2,
    .bottom-grid h2 {
      font-size: 0.6875rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: var(--accent);
      margin: 0 0 0.5rem;
      padding-bottom: 0.25rem;
      border-bottom: 2px solid var(--accent);
    }

    .main h2:first-child,
    .experience-section h2:first-child {
      margin-top: 0;
    }

    .main h2:not(:first-child),
    .experience-section h2:not(:first-child) {
      margin-top: 1.25rem;
    }

    /* Employer = one company; roles = functions within it */
    .employer {
      margin-bottom: 1.25rem;
    }

    .employer:last-child {
      margin-bottom: 0;
    }

    .employer-name {
      font-weight: 700;
      font-size: 0.9375rem;
      color: var(--text);
      margin-bottom: 0.5rem;
      padding-bottom: 0.2rem;
      border-bottom: 1px solid var(--border);
    }

    .role {
      margin-bottom: 0.85rem;
    }

    .role:last-child {
      margin-bottom: 0;
    }

    .role-header {
      display: flex;
      flex-wrap: wrap;
      align-items: baseline;
      justify-content: space-between;
      gap: 0.25rem 0.5rem;
      margin-bottom: 0.15rem;
    }

    .role-title {
      font-size: 0.9rem;
      color: var(--muted);
      font-style: italic;
    }

    .role-dates {
      font-size: 0.8125rem;
      color: var(--muted);
      font-weight: 500;
    }

    .role-location {
      font-size: 0.85rem;
      color: var(--muted);
      margin-bottom: 0.15rem;
    }

    .role ul {
      margin: 0.2rem 0 0;
      padding-left: 1.15rem;
      font-size: 0.875rem;
      line-height: 1.45;
    }

    .role li {
      margin-bottom: 0.2rem;
    }

    .job, .extra-item {
      margin-bottom: 1rem;
    }

    .job:last-of-type,
    .extra-item:last-child {
      margin-bottom: 0;
    }

    .job-header, .edu-header {
      display: flex;
      flex-wrap: wrap;
      align-items: baseline;
      justify-content: space-between;
      gap: 0.25rem 0.5rem;
      margin-bottom: 0.15rem;
    }

    .job-company, .edu-school {
      font-weight: 700;
      font-size: 0.9375rem;
      color: var(--text);
    }

    .job-dates, .edu-dates {
      font-size: 0.8125rem;
      color: var(--muted);
      font-weight: 500;
    }

    .job-role, .job-location {
      font-size: 0.875rem;
      color: var(--muted);
      font-weight: 500;
    }

    .job-role {
      font-style: italic;
    }

    .job ul, .extra-item ul {
      margin: 0.2rem 0 0;
      padding-left: 1.15rem;
      font-size: 0.875rem;
      line-height: 1.45;
    }

    .job li, .extra-item li {
      margin-bottom: 0.2rem;
    }

    .programming {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem 1rem;
      font-size: 0.875rem;
    }

    .skill {
      display: flex;
      align-items: center;
      gap: 0.4rem;
    }

    .skill-name {
      min-width: 4rem;
      color: var(--muted);
    }

    .skill-dots {
      display: flex;
      gap: 2px;
    }

    .skill-dots span {
      width: 5px;
      height: 5px;
      border-radius: 50%;
      background: var(--border);
    }

    .skill-dots span.filled {
      background: var(--accent);
    }

    /* Contact footer */
    .contact {
      margin-top: 1.25rem;
      padding-top: 0.75rem;
      border-top: 1px solid var(--border);
      font-size: 0.8125rem;
      color: var(--muted);
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 0.75rem 1.25rem;
    }

    .contact a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 500;
    }

    .contact a:hover {
      text-decoration: underline;
    }

    .contact span {
      color: var(--muted);
    }

    .intro-box {
      background: #e8eef5;
      border: 1px solid #d4dde8;
      border-radius: 8px;
      padding: 0.9rem 1.15rem;
      margin-bottom: 1rem;
    }

    .intro-box .page-header {
      margin-bottom: 0.5rem;
    }

    .intro-box .intro-row {
      margin-bottom: 0.5rem;
    }

    .intro-box .traits {
      margin-bottom: 0;
    }
  </style>
</head>
<body>
  <div class="download-wrap">
    <button type="button" class="download-btn" onclick="window.print()" aria-label="Download this page as PDF">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">

      </svg>
      Download as PDF
    </button>
  </div>

  <div id="cv-root"></div>
  <script src="js/render.js"></script>
</body>
</html>
